<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Arrays - Javascript: The Eternals</title>
    <script src="java.js" defer></script>
</head>
<body>
    <div class="wrapper"></div>
        <p class="eternalsInfo"></p>
        <p class="theEternalsText">
            <b>The Eternals</b>
            <div class="eternalsList"></div>
        </p>
        <div class="selectEternal">
            <label for="skill">What skill are you looking for?</label>
            <input type="text" id="skill" name="skill" maxlength="40" size="40"></input>
            <button onclick="showEternal()">Click to find the eternal!</button>
            <p class="selectedEternalInfo"></p>
            <img class="selectedEternalPic" style="width:100px"/>
        </div>
    </div>
</body>
</html>
